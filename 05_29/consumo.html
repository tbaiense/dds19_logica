<html>
    <head>
        <title>Consumo</title>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <script>
            /*
            Crie um algoritmo que recebe o km inicial, o km final, a autonomia do veículo e o preço da gasolina.
            Ao final, deve exibir a distância percorrida, quantidade de litros gastos e o custo da viagem.
            */
            let inicial = Number(window.prompt("Digite o KM inicial:"));
            let final = Number(window.prompt("Digite o KM final:"));
            let aut = Number(window.prompt("Digite a autonomia em KM/L:"));
            let preco = Number(window.prompt("Digite o preço do litro da gasolina em R$:"));
            let dist = final - inicial;
            let litros = (Math.round((dist / aut) * 100)) / 100;
            let custo = (Math.round((litros * preco) * 100)) / 100
            
            window.alert(`A distância percorrida foi ${dist} KM\nForam gastos ${litros} litros durante o percurso\nO custo da viagem foi de R$ ${custo}.`)
        </script>
    </head>

        <h1>Link para o <a href="./imc.html#ultimo" title="Um link para a página de IMC" target="_blank">imc</a></h1>
    </body>
</html>''
