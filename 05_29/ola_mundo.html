<!DOCTYPE html>
<html>

<head>
    <title>Primeira página</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <script>
        // A declaração do var pode acarretar em inconsistencias e erros
        var nome = "Ramon";
        let sobrenome = "de Holanda";
        console.log(nome, sobrenome);
        console.log(nome+" Curta o feriadão");
        
        let ano = 2024;
        ano = "2024";
        ano = false;
        ano = undefined;
        ano = NaN;
        //console.log(typeof ano);
        console.log(2024+"1");
        window.alert("Quarta feira");
        let numero = window.prompt("Digite um número");
        console.log(numero);

        let num2 = window.prompt("Digite o segundo número:");
        console.log(num2);

        let resultado = Number(numero) + Number(num2);
        console.log("O resultado da soma é: " + resultado);
    </script>
</head>

<body>
    <h1>Olá mundo!</h1>
    <p>Este é um parágrafo <em>qualquer</em>.</p>
    <h2>Outro título:</h2>
    <p>Parágrafo <strong>seguinte</strong></p>
    <ol>
        <li>item 1</li>
        <li>outro item</li>
        <li>mais um item</li>
        <li>outra lista</li>
    </ol>
    <ul>
        <li>bullet</li>
        <li>mais um item</li>
    </ul>

    <table>
        <caption>Nome da tabela</caption>
        <thead>
            <tr>           
                <th scope="col">NUMEROS</th>
                <th scope="col">NOMES</th>
            </tr>
        </thead>
        <tr><td>1</td><td>Thiago moura</td></tr>
        <tr><td>2</td><td>Carlos</td></tr>
        <tr><td>3</td><td>Roberta</td></tr>
        <tr><td>4</td><td>Maicon</td></tr>
        <tr><td>5</td><td>Thiago moura</td></tr>
    </table>

</body>

</html>
