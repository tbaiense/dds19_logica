<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1><span class="nav" style="font-weight: 100; font-size: 16px; vertical-align: middle; margin: 0 16px;"><a href="./02.html">&lt; Anterior</a></span>
        Atividade nº 3
        <span class="nav" style="font-weight: 100; font-size: 16px; vertical-align: middle; margin: 0 16px;"><a href="./04.html">Próximo &gt;</a></span>
    </h1>
    <hr>
    <section>
        <h2>Descrição:</h2>
        <p>Crie um algoritmo que leia um número e verifique se ele é par ou ímpar.</p>
    </section>
    <section>
        <form id="form_num">
            <h2>Dados:</h2>
            <ul>
                <li>
                    <label for="num">
                        <span class="block">Verificar número:</span>
                        <input type="number" required id="num" placeholder="5" pattern="[0-9]+">
                    </label>
                </li>
                <hr>
                <li><button type="button" id="botao_num">Verificar número</button></li>
            </ul>
            <h2>Resultado:</h2>
            <output for="form_num"><span id="span_num" class="bold"></span></output>
            <p>Insira um número no campo acima e pressione o botão 'Verificar número' para exibir se o número é par ou impar.</p>
        </form>
    </section>
</body>
<style>
    html {
        font-family: sans-serif;
        text-align: center;
        font-size: 1.2em;
    }
    body {
        margin: 5%;
    }
    h2 {
        margin-bottom: 10px;
    }
    p, output {
        box-sizing: border-box;
        padding: 0 3%;
        max-width: 1200px;
        margin: 0 auto;
    }
    .block {
        display: block;
        margin-bottom: 5px;
    }
    input,
    select,
    textarea,
    button {
        font-family: inherit;
        font-size: 100%;
        box-sizing: border-box;
        min-width: 150px;
        padding: 0;
        margin: 0;
    }
    button {
        padding: 2px 30px;
    }
    form ul {
        margin: 0;
        padding: 0;
    }
    
    form li {
        list-style: none;
        margin-bottom: 10px;
    }
    input {
        text-align: inherit;
    }
    output {
        display: block;
        min-width: 300px;
        max-width: 600px;
        margin-bottom: 16px;
    }
    .bold {
        font-weight: bold;
    }
</style>
<script>
    "use strict";

    //Variáveis
    const input = document.querySelector('#num');
    const button = document.querySelector('#botao_num');
    const output = document.querySelector('#span_num');

    button.addEventListener('click', () => {
        const num = +input.value;
        if (!Number.isNaN(num) && num !== '') {
            let str;
            if (num % 2 == 0) {
                str = 'PAR';
                output.setAttribute('style', 'color: orange; font-weight: bold')
            } else {
                str = 'ÍMPAR';
                output.setAttribute('style', 'color: blue; font-weight: bold')
            }
            output.textContent = `O número digitado é ${str}.`;
        } else {
            window.alert('Digite um número válido e tente novamente.');
        }
    });
</script>
</html>
