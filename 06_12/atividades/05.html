<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer>
        "use strict";
        /*
        Atividade nº 5:
        Descrição:
            Implemente um algoritmo que exiba todos os números pares de 1 a 50.
        */

        //Variáveis
        let str = '';

        //Execução
        for (let n = 2; n <= 50; n+=2) {
            str += n + ", ";
        }
        window.alert("Os números pares entre 1 e 50 são:\n\n" + str);
    </script>
