<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer>
        "use strict";
        /*
        Atividade nº 4
        Descrição:
            Escreva um programa que receba um ano e determine se ele é bissexto.
        */

        //Variáveis
        let ano = +(window.prompt('Digite um ano para verificar se é bissexto:'))
        let eBissexto = true;
        //Execução
        if (ano % 4 !== 0 || ano % 4 === 0 && (ano % 100 === 0 && ano % 400 !== 0)) {
            eBissexto = false;
        }
        window.alert(`O ano digitado, ${ano}, ${(eBissexto) ? 'é Bissexto.': 'não é Bissexto...'}`);
    </script>
